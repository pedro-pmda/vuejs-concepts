<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 class="subtitle">
        We travel the world to source the very best single origin coffer for you
      </h2>

      <div class="plans">
        <plan v-for="plan in plans" :name="plan"></plan>
        <plan name="The Curous"></plan>
        <plan name="The Addict"></plan>
      </div>
    </div>

    <script type="text/x-template" id="plan-template">
      <div class="plan">
        <div class="description">
          <span class="title">
            {{name}}
          </span>
        </div>
      </div>
    </script>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
