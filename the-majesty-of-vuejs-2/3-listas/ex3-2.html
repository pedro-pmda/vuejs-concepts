<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renderización Listas</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Sobre mi...</h1>
        <ul class="list-group">
            <li v-for="(persona, index) in personas" class="list-group-item">
                {{ index }} : Hola soy {{ persona.nombre }}, mi color de ojos es {{ persona.colorDeOjos }} :
            </li>
        </ul>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>

<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            personas: [{
                    nombre: "Pedro",
                    altura: "186cm",
                    peso: "94Kg",
                    colorDeOjos: "marrones",
                    comidaFavorita: "pizza"
                },
                {
                    nombre: "Rosa",
                    altura: "160cm",
                    peso: "45Kg",
                    colorDeOjos: "verdes",
                    comidaFavorita: "tabulé de verduras"
                }
            ]
        }
    })
</script>

</html>
