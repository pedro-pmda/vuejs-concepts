<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content=
>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emitir y Esuchar</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-all.min.css">
        

</head>
<body>
    <div class="container">
        <br/>
        <h1>Emitir y esuchar <span class="float-right"><i  class="fa fa-bullhorn fa-lg"></i></span></h1>
        
        <div class="container text-center">
            <p style="font-size: 140px">
                {{ votes }}
            </p>

            <food @voted="countVote" name="Cheesburguer"></food>

        </div>
    </div>

    <template id="food">
        <button class="btn btn-info" @click="vote"> {{ name }}</button>
    </template>


</body>


<script type="text/javascript" src="../lib/vue.js"></script>

<script type="text/javascript">

    Vue.component('food', {
        template: '#food',
        props: ['name'],
        methods: {
            vote: function () {
                this.$emit('voted');
            }
        }
    });

    new Vue({
        el: '.container',
        data: {
            votes: 0
        },
        methods: {
            countVote: function() {
                this.votes++;
            }
        },
        created() {
        }
    })    
  </script>
</html>
