<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content=
>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Historias de los usuarios</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>¡Escuchemos algunas historias famosas! ({{famous.length}})</h1>
        <div>
            <ul class="list-group">
                <li v-for="story in famous" class="list-group-item">
                    {{ story.writer }} dijo " {{ story.plot }} "
                </li>
            </ul>
            <hr class="my-4">
            <pre>
                {{ $data }}
            </pre>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>

<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            stories: [
                {
                    plot: "¡Estrellé mi coche hoy!",
                    writer: "Alex",
                    upvotes: 28
                },
                {
                    plot: "¡Ayer, alguien robó mi bolso!",
                    writer: "John",
                    upvotes: 8
                },
                {
                    plot: "Alguien se comió mi chocholate",
                    writer: "John",
                    upvotes: 51
                },
                {
                    plot: "¡Me comí el chocolate de alguien!",
                    writer: "Alex",
                    upvotes: 74
                }
            ]
        },
        computed: {
            famous: function() {
                return this.stories.filter(function(item) { return item.upvotes > 25});
            }
        },
        methods: 
        {
            // Un método que filtra las historias dependiendo del escritor
            storiesBy: function(writer) {
                return this.stories.filter (function(story) {
                    return story.writer === writer
                })
            }
        }
    })
  </script>
</html>
