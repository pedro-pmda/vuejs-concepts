<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content=>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Votos Positivos</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/magic.css">

</head>

<body>

    <div class="container" id="app" :style=styleObject>
        <h1>Vamos a cambiar el color</h1>
        <input type="color" v-model="colorSel" @change="cambiarColor()" />
    </div>
</body>

<script type="text/javascript" src="../lib/vue.js"></script>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            colorSel: "",
            styleObject: {
                'background-color': 'red'
            }
        },
        methods: {
            cambiarColor: function () {
                this.styleObject['background-color'] = this.colorSel;
            }
        }
    })
</script>

<style type="text/css">
    .container {
        width: 100%;
        height: 100%
    }
</style>

</html>
